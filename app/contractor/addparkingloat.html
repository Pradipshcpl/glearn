<div class="container">
    <h2>Add Parking Details</h2>
    <div classs="col-md-8">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="row">
    <div class="col-25">
      <label for="parking name">Enter Parking Lot Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="parkinglotname" name="parkinglotname" placeholder="parkinglotname"  formControlName="parkinglotname">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="parking address">Enter Parking Lot Address</label>
    </div>
    <div class="col-75">
      <input type="text" id="parkinglotaddress" name="parkinglotaddress" placeholder="parkinglotaddress"  formControlName="parkinglotaddress">
    </div>
  </div>
  
  
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>
</div>

<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {

  width: 25%;
  margin-top: 6px;

.col-75 {
  float: left;

}

/* Clear floats after the columns */
.row:after {

  clear: both;
}
